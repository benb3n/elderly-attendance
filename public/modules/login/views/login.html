<div class="container" style="text-align:center;">
    <div class="row" style="margin-top:50px;">
        <h1 id="title" style="font-weight:275; margin-bottom:50px">GoodLife!</h1>
    </div>
    

    <div class="row" >
 
        <div class="col s12 m4"></div>
        <div class="col s12 m4 z-depth-1" id="panell" style=" padding-top:10px; background: linear-gradient(to bottom right, rgba(255, 255, 255, 0.8), rgba(255, 255, 255, 0.7))">
            <form id="login" name="login" role="form" ng-submit=" signin.login()" novalidate>

                <div class="input-field" name="username" id="usernameField" ng-class="{ 'has-error': form.$submitted && form.username.$invalid }">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="username" type="text" class="validate" ng-model="signin.username" required>
                    <label for="username" data-error="Username is required" data-success="">Username</label>
                </div>
                <div class="input-field" name="password" id="passwordField" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
                    <i class="material-icons prefix">lock</i>
                    <input id="password" name="password" type="password" class="validate" ng-model="signin.password" required>
                    <label for="username" data-error="Password is required" data-success="">Password</label>
                </div>
                <p></p>
                <button type="submit" class="btn waves-effect waves-light" style="width:80% !important" ng-disabled="form.$invalid || signin.dataLoading" >Login</button>

                <p></p>
            </form>

        </div>
        <div class="col s12 m4"></div>
    </div>
</div>
