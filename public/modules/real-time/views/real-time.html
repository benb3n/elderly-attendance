<div class="row">

  <div class="card">
    <div class="input-field col s12 m2">
      <i class="material-icons prefix">store</i>
      <select ng-model="rt.selectedCenter">
        <option value= "" disabled selected>Select Center</option>
        <option value={{center.value}} ng-repeat="center in rt.centers">{{center.name}}</option>
      </select>
      <label>Center</label>
    </div>
    <div class="input-field col s12 m2">
      <i class="material-icons prefix">description</i>
      <select>
        <option value = "" disabled selected>Select Course</option>
        <option value={{course.value}} ng-repeat="course in rt.courses">{{course.name}}</option>
      </select>
      <label>Course</label>
    </div>
    <div class="input-field col s12 m2">
        <i class="material-icons prefix">person</i>
        <select multiple ng-model="rt.selectedStatus">
          <option value = "" disabled selected>Select Ederly Status</option>
          <option value={{status.value}} ng-repeat="status in rt.status">{{status.name}}</option>
        </select>
        <label>Status</label>
      </div>
    <div class="input-field col s12 m2">
      <i class="material-icons prefix">search</i>
      <input id="search" type="search" ng-model="rt.searchname" ng-keyup="getkeys($event)" required>
      <label for="search">Search Name</label>
      <i class="material-icons">close</i>
    </div>
    <div class="col s12 m2">

    </div>
    

  </div>

</div>

<div class="row">
  <div class="col s12 m12">


    <div ng-repeat="person in rt.elderly_attendance">
      <div class="col s6 m3 l2">

        <div ng-class="{'card card-profile card-red': person.status == 'NA', 'card card-profile card-green': person.status == 'Present'}">
          <div class="card-profile-avatar">
            <img src={{person.image}}>
          </div>
          <div class="card-profile-content" style="font-weight: 300">
            <h4 class="card-title">{{person.name}}</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
