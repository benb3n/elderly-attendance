<div class="row">

  <div class="card">
        <div class="input-field col s12 m2">
            <i class="material-icons prefix">store</i>
            <select>
                <option value = "" disabled selected>Select Center</option>
                <option value = "1">C1</option>
                <option value = "2">C2</option>
                <option value = "3">C3</option>
            </select>
            <label>Center</label>
        </div>
        <div class="input-field col s12 m2">
            <i class="material-icons prefix">description</i>
            <select>
                <option value = "" disabled selected>Select Course</option>
                <option value = "1">C1</option>
                <option value = "2">C2</option>
                <option value = "3">C3</option>
            </select>
            <label>Course</label>
        </div>

    </div>

</div>

<div class="row">
  <div class="col s12 m6">
    <div class="row">
      <div class="col s10 offset-s1 m9 offset-m1 l9 offset-l1 card-panel teal lighten-3 white-text">
        <div class="card-content center-align"><font size="6"> Present </font></div>
      </div>
    </div>

    <div ng-repeat="person in rt.elderly_present">
      <div class="col s12 m5 l3">
        <div class="card teal lighten-2">
          <div class="card-image">
            <img src={{person.image}}>
          </div>
          <div class="card-content" style="font-weight: 300">
              {{person.name}}
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="col s12 m6">
    <div class="row">
      <div class="col s10 offset-s1 m9 offset-m1 l9 offset-l1 card-panel red lighten-3 white-text">
        <div class="card-content center-align"><font size="6"> Absent </font></div>
      </div>
    </div>

    <div ng-repeat="person in rt.elderly_present">
      <div class="col s12 m5 l3">
        <div class="card red lighten-2">
          <div class="card-image">
            <img src={{person.image}}>
          </div>
          <div class="card-content" style="font-weight: 300">
              {{person.name}}
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
